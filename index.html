<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <meta charset="utf-8"/>
    <meta name="description" content="StopWatch"/>
    <title>TeamJEA_App</title>
    <link rel="shortcut icon" href="img/TeamJEA_App.png">
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="360">
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" href="img/TeamJEA_App.png" sizes="360x480">

    <meta name="og:type" content="website" />
    <meta name="og:image" content="http://alizweb.s3.amazonaws.com/warehouse-crane/img/TeamJEA_App.png"/>
    <meta name="og:title" content="Konecranes Crane Control & Warehouse Management App" />
    <meta name="og:description" content="Control a Konecranes crane and automate warehouse using your smart watch" />
    <meta name="og:url" content="http://alizweb.s3.amazonaws.com/warehouse-crane/index.html"/>
</head>
<body>
    <!--<script src="./js/timerPageControl.js"></script>-->
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/crane.js"></script>
    <script type="text/javascript" src="js/beacon.js"></script>
    <div class="ui-page ui-page-active" id="task-page">
        
        <header class="task-header">
            <button type="button" class="corner-btn left-corner" id="move-crane-to-target"></button>
            
            <button type="button" class="corner-btn right-corner" id="move-crane-here"></button>
        </header>

        <section class="ui-content task-content incoming-start hidden" data-context="incoming-start">
            <div class="main-message">TASK:<br />Incoming cargo</div>
        </section>
        
        <section class="ui-content task-content hidden incoming-select" data-context="incoming-select">
            <div class="main-message"><span class="default-message">Select an item</span><span class="alt-message hidden"></span></div>
        </section>
        
        <section class="ui-content task-content hidden incoming-transfer" data-context="incoming-transfer">
            <div class="main-message">Move item to storage</div>
        </section>
        
        <section class="ui-content task-content hidden incoming-more" data-context="incoming-more">
            <div class="main-message">More items to store?</div>
        </section>
        
        <section class="ui-content task-content hidden outgoing-start" data-context="outgoing-start">
            <div class="main-message">TASK:<br />Get item from storage</div>
        </section>
        
        <section class="ui-content task-content hidden outgoing-map" data-context="outgoing-map">
            <div id="map">
	            <div id="item" class="map-elem"><div id="circle-red"></div>Item</div>
	            <div id="crane" class="map-elem"><div id="circle-green"></div>Crane</div>
	            <div id="tag" class="map-elem"><div id="circle-yellow"></div>Me</div>
            </div>
            <div id="mapItemName"></div>
        </section>
        
        <section class="ui-content task-content hidden outgoing-transfer" data-context="outgoing-transfer">
            <div class="main-message">Transfer item to loading area</div>
        </section>
        
        <section class="ui-content task-content no-tasks hidden" data-context="no-tasks">
            <div class="main-message">Congrats! There are no more tasks.
                <div id="mockGenerateMore" class="hidden"><button type="button" class="ui-btn">Generate more</button></div>
            </div>
        </section>

        <footer class="ui-footer task-actions incoming-start hidden" data-context="incoming-start">
            <button type="button" class="ui-btn confirm-btn">start</button>
        </footer>

        <footer class="ui-footer task-actions hidden incoming-select" data-context="incoming-select">
            <button type="button" class="ui-btn confirm-btn" disabled="disabled">select</button>
        </footer>

        <footer class="ui-footer task-actions hidden incoming-transfer" data-context="incoming-transfer">
            <button type="button" class="ui-btn confirm-btn">save location</button>
        </footer>

        <footer class="ui-footer task-actions hidden incoming-more" data-context="incoming-more"><button type="button" class="ui-btn btn-half cancel-btn">no</button><button type="button" class="ui-btn btn-half confirm-btn">yes</button></footer>

        <footer class="ui-footer task-actions hidden outgoing-start" data-context="outgoing-start">
            <button type="button" class="ui-btn confirm-btn">start</button>
        </footer>

        <footer class="ui-footer task-actions hidden outgoing-map" data-context="outgoing-map">
            <button type="button" class="ui-btn confirm-btn">select</button>
        </footer>

        <footer class="ui-footer task-actions hidden outgoing-transfer" data-context="outgoing-transfer">
            <button type="button" class="ui-btn confirm-btn">transfer ok</button>
        </footer>

        <footer class="ui-footer task-actions no-tasks" data-context="no-tasks">
            <button type="button" class="ui-btn confirm-btn">refresh</button>
        </footer>
        
    </div>

    <div id="spinner" class="hidden"></div>
    <div id="refreshApp"></div>

    <script src="./lib/tau/wearable/js/tau.js"></script>
    <script src="./js/core/core.js" data-main="./js/app.js"></script>

</body>
</html>
